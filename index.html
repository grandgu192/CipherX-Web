
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Secure Encryption</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="theme-switch">
    <label>Theme:</label>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div class="container">
    <h1>Secure Text Encryption</h1>
    <div class="input-group">
      <textarea id="message" placeholder="Enter message to encrypt/decrypt"></textarea>
      <input type="text" id="key" placeholder="Enter encryption key (leave empty for random)">
      <div class="buttons">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
      </div>
    </div>
    <div class="output">
      <div class="output-header">
        <h3>Result:</h3>
        <button onclick="copyResult()" class="icon-button">ðŸ“‹ Copy</button>
      </div>
      <p id="result"></p>
    </div>
    <div class="extra-features">
      <div class="key-strength">
        <span>Key Strength: </span>
        <span id="strengthIndicator">No key</span>
      </div>
      <div class="file-controls">
        <input type="file" id="fileInput" onchange="handleFileUpload()" />
        <button onclick="downloadResult()">Download Result</button>
      </div>
      <button onclick="clearAll()" class="clear-button">Clear All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
